<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<head>
    <title>сайт</title>
</head>
<body>
<script type="text/javascript" src="//pointjs.ru/point.js"></script>
<script>
    var js = new PointJS('2d', 1000, 800, {backgroundColor: 'blue'});
    var game = js.game;
    var obj = game.newImageObject( {
        file : "space_ship.jpg",
        x : 100,
        y : 100,
        w:278,
        h: 500
    });
    js.game.newLoop("1", function (){
        obj.simpleDraw( point(100, 100) );
    });
    game.setLoop("1");
    game.start();
</script>
</body>
</html>
